<div class="w-full flex shadow-md gap-x-6 rounded px-8 pt-6 pb-8 mb-4">
  <div class="flex flex-col w-1/2">
    <p class="text-lg break-words whitespace-normal"><b>Nome:</b> {{name}}</p>
    <p class="text-lg"><b>Quantidade:</b> {{quantity}} kg</p>
    <p class="text-lg"><b>Preço:</b>R${{price}}</p>
  </div>
  <div class="flex flex-col justify-between">
    <div>
      <p class="text-lg"><b>Duração:</b> {{duracao}} dias</p>
      <p class="text-lg"><b>Preço porção:</b>R$ {{pricePortion}}</p>
    </div>
    <p *ngIf="beneficio" class="text-center text-sm text-green-300 border border-green-300 rounded">{{beneficio}}</p>
  </div>
</div>
