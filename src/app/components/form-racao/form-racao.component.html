<div>
  <form (ngSubmit)="submitForm(form)" #form="ngForm" class="w-full flex flex-col shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <label for="racao">Ração:</label>
    <input #racaoModel="ngModel" [(ngModel)]="racao" required minlength="1" [class.border-red-500]="racaoModel.invalid && racaoModel.touched"
    class="text-gray-700 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="racao" placeholder="Pedigree">

    <label for="quantity">Quantidade: </label>
    <div class="w-full flex">
      <input #quantityModel="ngModel" [(ngModel)]="quantity" required min="1" [class.border-red-500]="quantityModel.invalid && quantityModel.touched"
      class="text-gray-700 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="quantity" placeholder="4">
      <span>kg</span>
    </div>
    <label for="price">Preço: R$</label>
    <input #priceModel="ngModel" [(ngModel)]="price" required min="1" [class.border-red-500]="priceModel.invalid && priceModel.touched"
    class="text-gray-700 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="price" placeholder="50">
    <button [disabled]="form.invalid" [ngClass]="form.invalid ? 'bg-gray-400' : 'bg-purple-700 hover:bg-purple-300'" type="submit" class="text-white font-bold py-2 px-4 mt-3 rounded focus:outline-none focus:shadow-outline">
      Adicionar
    </button>
  </form>
</div>
